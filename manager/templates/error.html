<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Error - User Manager</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			rel="stylesheet"
		/>

		<link
			href="{{ url_for('static', filename='css/style.css') }}"
			rel="stylesheet"
		/>

		<style>
			body {
				background-color: var(--bg-main);
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 0;
				font-family: var(--font-family);
			}

			.error-card {
				background: white;
				padding: 40px;
				border-radius: 20px; /* Sesuai radius-lg */
				box-shadow: var(--shadow-lg);
				text-align: center;
				max-width: 420px;
				width: 90%;
				border: 1px solid var(--border);
			}

			.icon-wrapper {
				width: 80px;
				height: 80px;
				background-color: #fef2f2; /* Merah muda lembut */
				color: #ef4444; /* Merah terang (Danger) */
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 2.5rem;
				margin: 0 auto 24px auto;
				border: 4px solid #fff;
				box-shadow: 0 0 0 4px #fef2f2;
			}

			h2 {
				margin: 0 0 12px 0;
				color: var(--text-main);
				font-weight: 800;
				font-size: 1.5rem;
			}

			p {
				color: var(--text-sub);
				margin-bottom: 30px;
				font-size: 1rem;
				line-height: 1.5;
			}

			.error-details {
				background: #f8fafc;
				padding: 12px;
				border-radius: 8px;
				border: 1px dashed var(--border);
				font-family: monospace;
				color: #ef4444;
				margin-bottom: 24px;
				font-weight: 600;
			}

			.btn-home {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				background-color: var(--primary);
				color: white;
				text-decoration: none;
				padding: 12px 24px;
				border-radius: 10px;
				font-weight: 600;
				transition: all 0.2s;
				width: 100%;
			}

			.btn-home:hover {
				background-color: var(--primary-dark);
				transform: translateY(-2px);
				box-shadow: var(--shadow-md);
			}
		</style>
	</head>
	<body>
		<div class="error-card">
			<div class="icon-wrapper">
				<i class="fas fa-exclamation-triangle"></i>
			</div>

			<h2>Access Denied</h2>

			<p>
				We encountered an issue processing your request. Please review the
				details below.
			</p>

			<div class="error-details">
				<i class="fas fa-bug me-2"></i> {{ message }}
			</div>

			<a href="/" class="btn-home">
				<i class="fas fa-arrow-left"></i> Return to Homepage
			</a>
		</div>
	</body>
</html>
