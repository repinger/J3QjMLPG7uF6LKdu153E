<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Successful</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body
		class="bg-light d-flex align-items-center justify-content-center"
		style="height: 100vh"
	>
		<div
			class="card shadow p-4 text-center"
			style="max-width: 500px; width: 100%"
		>
			<div class="mb-4 text-success">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="80"
					height="80"
					fill="currentColor"
					class="bi bi-check-circle-fill"
					viewBox="0 0 16 16"
				>
					<path
						d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
					/>
				</svg>
			</div>
			<h2 class="mb-3">Registration Successful!</h2>
			<p class="text-muted mb-4">
				The account for <strong>{{ username }}</strong> has been successfully
				created.<br />
				You can now access your email and log in to the dashboard.
			</p>

			<div class="d-grid gap-2">
				<a href="http://app.localhost" class="btn btn-primary"
					>Go to Application</a
				>
			</div>
		</div>
	</body>
</html>
